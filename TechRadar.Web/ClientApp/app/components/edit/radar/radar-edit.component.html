<div></div>

<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body">
        <form class="form-horizontal"
              novalidate autocomplete="off"
              (ngSubmit)="onFormSubmit()"
              [formGroup]="radarForm">
            <fieldset>
                <div class="form-group"
                     [ngClass]="{'has-error': displayMessage.name }">
                    <label class="col-md-2 control-label" for="nameId">Radar Name</label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="nameId"
                               type="text"
                               placeholder="Name (required)"
                               formControlName="name" />
                        <span class="help-block" *ngIf="displayMessage.name">
                            {{displayMessage.name}}
                        </span>
                    </div>
                </div>

                <div class="form-group"
                     [ngClass]="{'has-error': displayMessage.group }">
                    <label class="col-md-2 control-label" for="group">Group Name</label>

                    <div class="col-md-8">
                        <input class="form-control"
                               id="group"
                               type="text"
                               placeholder="Group (required)"
                               formControlName="group" />
                        <span class="help-block" *ngIf="displayMessage.group">
                            {{displayMessage.group}}
                        </span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-error': displayMessage.description}">
                    <label class="col-md-2 control-label" for="descriptionId">Description</label>

                    <div class="col-md-8">
                        <textarea class="form-control"
                                  id="descriptionId"
                                  placeholder="Description"
                                  rows=3
                                  formControlName="description"></textarea>
                        <span class="help-block" *ngIf="displayMessage.description">
                            {{ displayMessage.description}}
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <div *ngFor="let alert of alerts">
                            <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" [dismissible]="alert.dismissible">{{ alert.message }}</alert>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]="!(radarForm.dirty && radarForm.valid)">
                                Save
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               (click)="onCancelClick()">
                                Cancel
                            </a>
                        </span>
                        <span>
                            <button class="btn btn-danger"
                               type="button"
                               style="width:80px"
                               [disabled]="isDeleteDisabled()"
                               (click)="onDeleteClick()">
                                Delete
                            </button>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
    </div>
</div>


<div class="panel-group">
    <cycle-editable-list *ngIf="showChildren()" [cycles]="radar.cycles" (cycleSaveEvent)="saveCycle($event)" (cycleDeleteEvent)="deleteCycle($event)"></cycle-editable-list>

    <quadrant-editable-list *ngIf="showChildren()" [quadrants]="radar.quadrants" (quadrantSaveEvent)="saveQuadrant($event)"></quadrant-editable-list>

    <blip-editable-list *ngIf="showChildren()" [radar]="radar" [blips]="blips" (blipSaveEvent)="saveBlip($event)" (blipDeleteEvent)="deleteBlip($event)"></blip-editable-list>
</div>
