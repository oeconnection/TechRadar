<div class="container-fluid">
    <div class="page-header row vertical-align">
        <div class="pull-left col-md-11 col-sm-11">
            <h2><a [routerLink]="['/radar', radarId]">{{ radarName }}</a></h2>
            <p>{{ radarDescription }}</p>
        </div>
        <div class="pull-right col-md-1 col-sm-1">
            <a [routerLink]="['/radar', radarId]" class="btn btn-primary pull-right"><i class="fa fa-eye"></i>  View</a>
        </div>
    </div>

    <div class="row">

        <div class="panel panel-primary">
            <div class="panel-heading">
                {{pageTitle}}
            </div>

            <div class="panel-body">
                <form class="form-horizontal"
                      novalidate autocomplete="off"
                      (ngSubmit)="onFormSubmit()"
                      [formGroup]="radarForm">
                    <fieldset>
                        <div class="form-group"
                             [ngClass]="{'has-error': displayMessage.name }">
                            <label class="col-md-2 control-label" for="nameId">Radar Name</label>

                            <div class="col-md-8">
                                <input class="form-control"
                                       id="nameId"
                                       type="text"
                                       placeholder="Name (required)"
                                       formControlName="name" />
                                <span class="help-block" *ngIf="displayMessage.name">
                                    {{displayMessage.name}}
                                </span>
                            </div>
                        </div>

                        <div class="form-group"
                             [ngClass]="{'has-error': displayMessage.group }">
                            <label class="col-md-2 control-label" for="group">Group Name</label>

                            <div class="col-md-8">
                                <input class="form-control"
                                       id="group"
                                       type="text"
                                       placeholder="Group (required)"
                                       formControlName="group" />
                                <span class="help-block" *ngIf="displayMessage.group">
                                    {{displayMessage.group}}
                                </span>
                            </div>
                        </div>

                        <div class="form-group" [ngClass]="{'has-error': displayMessage.description}">
                            <label class="col-md-2 control-label" for="descriptionId">Description</label>

                            <div class="col-md-8">
                                <textarea class="form-control"
                                          id="descriptionId"
                                          placeholder="Description"
                                          rows=3
                                          formControlName="description"></textarea>
                                <span class="help-block" *ngIf="displayMessage.description">
                                    {{ displayMessage.description}}
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-2">
                                <div *ngFor="let alert of alerts">
                                    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" [dismissible]="alert.dismissible">{{ alert.message }}</alert>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-2">
                                <span>
                                    <button class="btn btn-primary"
                                            type="submit"
                                            style="width:80px;margin-right:10px"
                                            [disabled]="!(radarForm.dirty && radarForm.valid)">
                                        Save
                                    </button>
                                </span>
                                <span>
                                    <a class="btn btn-default"
                                       style="width:80px"
                                       (click)="onCancelClick()">
                                        Cancel
                                    </a>
                                </span>
                                <span>
                                    <button class="btn btn-danger"
                                            type="button"
                                            style="width:80px"
                                            [disabled]="isDeleteDisabled()"
                                            (click)="onDeleteClick()">
                                        Delete
                                    </button>
                                </span>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
            </div>
        </div>

        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#blip" aria-controls="blip" role="tab" data-toggle="tab">Blips</a></li>
            <li role="presentation"><a href="#cycle" aria-controls="cycle" role="tab" data-toggle="tab">Cycles</a></li>
            <li role="presentation"><a href="#quadrant" aria-controls="quadrant" role="tab" data-toggle="tab">Quadrants</a></li>
        </ul>

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="blip">
                <blip-editable-list *ngIf="showChildren()" [radar]="radar" [blips]="blips" (blipSaveEvent)="saveBlip($event)" (blipDeleteEvent)="deleteBlip($event)"></blip-editable-list>
            </div>
            <div role="tabpanel" class="tab-pane" id="cycle">
                <cycle-editable-list *ngIf="showChildren()" [cycles]="radar.cycles" (cycleSaveEvent)="saveCycle($event)" (cycleDeleteEvent)="deleteCycle($event)"></cycle-editable-list>
            </div>
            <div role="tabpanel" class="tab-pane" id="quadrant">
                <quadrant-editable-list *ngIf="showChildren()" [quadrants]="radar.quadrants" (quadrantSaveEvent)="saveQuadrant($event)"></quadrant-editable-list>
            </div>
        </div>
    </div>
</div>
